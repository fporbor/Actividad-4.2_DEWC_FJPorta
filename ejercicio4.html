<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JSON</title>
</head>
<body>

    <h1 id="demo">demo</h1>
    
    <script>
        const myObject = {
            nombre: "Mario",
            apellidos: "Sánchez López",
            edad: 26,
            curso: "DAW2",
            asignatura: "DEWC",
            ciudad: "El Puerto de Santa María"
        };

        const myJSON = JSON.stringify(myObject);

        window.location = "demo_json.php?x=" + myJSON;

        localStorage.setItem("jsonData", myJSON);

        const storedJSON = localStorage.getItem("jsonData");

        const storedObject = JSON.parse(storedJSON);

        document.getElementById("demo").innerText = storedObject.nombre;
    </script>

</body>
</html>
